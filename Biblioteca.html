    <style>
        body {

            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #ffffff;
            color: #0061f2;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #0061f2;
        }
        header h1 {
            font-size: 1.75rem;
            margin: 0;
            letter-spacing: 1px;
            font-weight: bold;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            padding: 20px 15px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .filter-container {
            display: flex;
            align-items: center;
            position: relative;
        }
        .filter-container input {
            padding: 10px 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 30px;
            min-width: 180px;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }
        .filter-container input:focus {
            border-color: #0061f2;
            outline: none;
        }
        .filter-container i {
            position: absolute;
            right: 10px;
            color: #aaa;
        }
        .minerals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .mineral-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .mineral-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .mineral-card h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
            color: #0061f2;
            text-transform: uppercase;
        }
        .mineral-card p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }
        .mineral-card p strong {
            color: #0061f2;
        }
        footer {
            background-color: #0061f2;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            border-top: 2px solid #ffffff;
        }
        footer p {
            margin: 0;
        }
        /* Responsividade */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .filters input {
                width: 100%;
            }
        }
    </style>
</head>

    function displayMinerals(filteredMinerals) {
        const grid = document.getElementById("mineralsGrid");
        grid.innerHTML = "";
        filteredMinerals.forEach(mineral => {
            const card = document.createElement("div");
            card.classList.add("mineral-card");
            card.innerHTML = `
                <h3>${mineral.name}</h3>
                <p><strong>Brilho:</strong> ${mineral.brilho}</p>
                <p><strong>Cor:</strong> ${mineral.cor}</p>
                <p><strong>Dureza:</strong> ${mineral.dureza}</p>
                <p><strong>Clivagem:</strong> ${mineral.clivagem}</p>
                <p><strong>Traço:</strong> ${mineral.traco}</p>
                <p><strong>Magnetismo:</strong> ${mineral.magnetismo}</p>
                <p><strong>Radioatividade:</strong> ${mineral.radioatividade}</p>
                <p><strong>Fórmula:</strong> ${mineral.formula}</p>
                <p><strong>Densidade:</strong> ${mineral.densidade}</p>
                <p><strong>Hábito:</strong> ${mineral.habito}</p>
            `;
            grid.appendChild(card);
        });
    }

    function filterMinerals() {
        const filters = {
            nome: document.getElementById("filterNome").value.toLowerCase(),
            brilho: document.getElementById("filterBrilho").value.toLowerCase(),
            cor: document.getElementById("filterCor").value.toLowerCase(),
            dureza: document.getElementById("filterDureza").value.toLowerCase(),
            clivagem: document.getElementById("filterClivagem").value.toLowerCase(),
            traco: document.getElementById("filterTraco").value.toLowerCase(),
            magnetismo: document.getElementById("filterMagnetismo").value.toLowerCase(),
            radioatividade: document.getElementById("filterRadioatividade").value.toLowerCase(),
            formula: document.getElementById("filterFormula").value.toLowerCase(),
            densidade: document.getElementById("filterDensidade").value.toLowerCase(),
            habito: document.getElementById("filterHabito").value.toLowerCase()
        };

        const filteredMinerals = minerals.filter(mineral => {
            return (
                mineral.name.toLowerCase().includes(filters.nome) &&
                mineral.brilho.toLowerCase().includes(filters.brilho) &&
                mineral.cor.toLowerCase().includes(filters.cor) &&
                mineral.dureza.toString().includes(filters.dureza) &&
                mineral.clivagem.toLowerCase().includes(filters.clivagem) &&
                mineral.traco.toLowerCase().includes(filters.traco) &&
                mineral.magnetismo.toLowerCase().includes(filters.magnetismo) &&
                mineral.radioatividade.toLowerCase().includes(filters.radioatividade) &&
                mineral.formula.toLowerCase().includes(filters.formula) &&
                mineral.densidade.toString().includes(filters.densidade) &&
                mineral.habito.toLowerCase().includes(filters.habito)
            );
        });

        displayMinerals(filteredMinerals);
    }

    // Adicionando eventos de digitação para cada campo de filtro
    document.querySelectorAll(".filter-container input").forEach(input => {
        input.addEventListener("input", filterMinerals);
    });

    // Exibindo todos os minerais no início
    displayMinerals(minerals);
</script>
